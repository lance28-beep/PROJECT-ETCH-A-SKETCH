<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PROJECT: ETCH-A-SKETCH</title>
  </head>
  <body>
    <div class="container">
      <div class="sketch grid" id="grid"></div>
      <h1>etch-a-sketch</h1>
      <div class="slider-container">
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        <p class="numOfGrid"><span>16</span> X <span>16</span></p>
      </div>

      <div class="controls">
        <button id="color" class="color">
          <input id="primary_color" value="#326765" type="color" />
          <span>Color</span>
        </button>
        <!-- color picker -->
        <button id="backGround" class="backGround">
          <input id="primary_color" value="#326765" type="color" />
          <span>background</span>
        </button>
        <button id="randomColor" class="randomColor">
          <i class="fas fa-random"></i> random color
        </button>
        <button id="eraser" class="eraser">
          <i class="fas fa-eraser"></i> eraser
        </button>
        <button id="reset" class="reset">
          <i class="fas fa-undo"></i> reset
        </button>
      </div>
      <footer>
        <p>Copyright &copy; 2022 Lance Valle</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
