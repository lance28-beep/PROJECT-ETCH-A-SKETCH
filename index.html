<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PROJECT: ETCH-A-SKETCH</title>
  </head>
  <body>
    <div class="container">
      <div class="sketch grid" id="grid"></div>
      <h1>etch-a-sketch</h1>
      <div class="slider-container">
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        <p class="numOfGrid">16X16</p>
      </div>

      <div class="controls">
        <button class="clear"><i class="fas fa-eye-dropper"></i> color</button>
        <button class="undo"><i class="fas fa-palette"></i> background</button>
        <button class="redo"><i class="fas fa-random"></i> random color</button>
        <button class="redo"><i class="fas fa-eraser"></i> eraser</button>
        <button class="redo"><i class="fas fa-undo"></i> reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
